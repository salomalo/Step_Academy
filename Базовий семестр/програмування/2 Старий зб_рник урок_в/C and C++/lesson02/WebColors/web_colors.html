<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

<body>
<table cellpadding="10" align="center" width="80%">
<script>
var a=new Array("00","33","66","99","cc","ff");
for (i=0; i<6; i++){

	for (j=0; j<6; j++){
document.write("<tr align='center'>");	
		for (k=0; k<6; k++){
		if ((i<=2 && j<2))
			document.write("<td style='color:white' bgcolor=#"+a[i]+a[j]+a[k]+">#"+a[i]+a[j]+a[k]+"</td>");
			else
			document.write("<td bgcolor=#"+a[i]+a[j]+a[k]+">#"+a[i]+a[j]+a[k]+"</td>");
			}
document.write("</tr>");		
	}
}
</script>
</table>
</body>
