<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>&lt;input type="checkbox" ... &gt;</title>
		
		<script>
			function processInput() {
				if( ! arguments.length ) return;
				
				var msg="";
				for( var i = 0; i < arguments.length ; i++ ){
					var echeckbox = document.getElementsByName( arguments[i] );
					if ( echeckbox ) {
						msg += "Знайдено групу checkbox'ів з name=\""+ arguments[i] +"\"\n у кількості "+ echeckbox.length +"шт :\n"
						for( var j=0; j< echeckbox.length ; j++ ){
							msg += "    value='"+echeckbox[j].value +"'"+ (echeckbox[j].checked ? "     обрано    '"+ echeckbox[j].parentNode.innerText : "") +"'";
							//+ eSelect.children[ eSelect.selectedIndex ].innerText +"'\n\n";
							msg += "\n";
						}
						msg += "\n";
					}else{
					
						msg += "input з ID '"+ arguments[i] +"' не знайдено'\n";
					}
				}
				alert( msg );
				
				
			}
		</script>
		
		<style>
			fieldset{
				display: inline-block;
				vertical-align: top;
			}
			
			label{
				display: block;
			}
		</style>
		
	</head>
	<body>
		<h1>&lt;input type="checkbox" ... &gt;</h1>
		<fieldset >
			<legend> Варіанти </legend>
			<label><input type="checkbox" name="check1" value="option1" checked	>Перший варіант</label>
			<label><input type="checkbox" name="check1" value="option2"			>Другий варіант</label>
			<label><input type="checkbox" name="check1" value="option3"			>Третій варіант</label>
			<label><input type="checkbox" name="check1" value="option4"			>Четвертий варіант</label>
		</fieldset>
		<fieldset>
			<legend> Можливості </legend>
			<label><input type="checkbox" name="check2" value="chance1"			>Перша можливість</label>
			<label><input type="checkbox" name="check2" value="chance2"			>Друга можливість</label>
			<label><input type="checkbox" name="check2" value="chance3" checked	>Третя можливість</label>
			<label><input type="checkbox" name="check2" value="chance4"			>Четверта можливість</label>
			<label><input type="checkbox" name="check2" value="chance5"	checked >П'ята можливість</label>
		</fieldset>
		<p>	
			<input type="button" value="Обробити !" onclick="processInput( 'check1','check2' );" > <br>
		</p>
	</body>
</html>
