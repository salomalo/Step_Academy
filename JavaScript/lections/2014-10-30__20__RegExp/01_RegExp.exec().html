<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>RegExp.exec()</title>
	</head>
	<body>
		<h1>RegExp.exec()</h1>
		
		<p id="idOut"></p>
		
		<script>
			var eOut = document.getElementById("idOut");
			
			// створюємо рег.вираз як літерал
			//var regexp = /reg/;			// шукає лише перше співпадіння
			var regexp = new RegExp( "reg" );	
			var regexp = /reg/g;		// g -- шукає УСІ співпадіння, i - ігнорувати регістр, m - багаторядковий режим
			var regexp = /regl/g;		// g -- шукає УСІ співпадіння, i - ігнорувати регістр, m - багаторядковий режим
			
			
			var str ="In theoretical computer science and formal language theory, a regular expression (abbreviated regex or regexp) and sometimes called a rational expression[1][2] is a sequence of characters that forms a search pattern, mainly for use in pattern matching with strings, or string matching, i.e. 'find and replace'-like operations. The concept arose in the 1950s, when the American mathematician Stephen Kleene formalized the description of a regular language, and came into common use with the Unix text processing utilities ed, an editor, and grep (global regular expression print), a filter."
			
			var aRes = regexp.exec( str );	// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp/exec
			
			if( !aRes ){ // null -- не знайдено
				eOut.innerText = "Нічого не знайдено!";
			}
			else{
				eOut.innerText = "Знайдено "+ aRes.length +" співпадінь:\n";
				for( var i = 0 ; i < aRes.length ; i++ ){
					eOut.innerText += aRes[i] +"\n";
				}	
			}
			
		</script>
		
	</body>
</html>
