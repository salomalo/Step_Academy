<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>null &amp; undefined</title>
	</head>
	<body>
		<h1>null &amp; undefined</h1>
		<script>
			var nothing;
			alert(	"nothing = «" + nothing +"»\n"
					+"typeof( nothing ) = " + typeof( nothing )
			);
			
			nothing = null;
			alert(	"nothing = «" + nothing +"»\n"
					+"typeof( nothing ) = " + typeof( nothing )
			);
			
		</script>
	</body>
</html>
