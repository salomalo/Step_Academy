<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Console</title>
	</head>
	<body>
		<h1>Console</h1>
		<script>
			function Test() {
			
				/////////////// запускаємо таймери  ////////////////////
				console.time( "first" );
				console.time( "second" );
			
				console.log( "Цей текст буде виведений у консоль браузера" );
				console.log( "-----------------------" );
				
				console.info( "Інформаційне повідомлення -- зі значком" );
				console.warn( "Попередження -- зі значком" );
				console.error( "ПОМИЛКА -- зі значком" );
				
				console.group(); 		// починаємо групу повідомлень
					console.info( "В групі:  Інформаційне повідомлення -- зі значком" );
					console.warn( "В групі:  Попередження -- зі значком" );
					console.error( "В групі:  ПОМИЛКА -- зі значком" );
					console.group(); 		// починаємо групу повідомлень
						console.info( "В підгрупі:  Інформаційне повідомлення -- зі значком" );
						console.warn( "В підгрупі:  Попередження -- зі значком" );
						console.error( "В підгрупі:  ПОМИЛКА -- зі значком" );
					console.groupEnd(); 	// завершити групу повідомлень
					console.info( "В групі:  Інформаційне повідомлення -- зі значком" );
					console.warn( "В групі:  Попередження -- зі значком" );
					console.error( "В групі:  ПОМИЛКА -- зі значком" );
				console.groupEnd(); 	// завершити групу повідомлень
				
				console.log( "-----------------------" );
				console.log( "-----------------------" );
				
				console.groupCollapsed(); 		// починаємо групу повідомлень
					console.info( "В групі:  Інформаційне повідомлення -- зі значком" );
					console.warn( "В групі:  Попередження -- зі значком" );
					console.error( "В групі:  ПОМИЛКА -- зі значком" );
					console.group(); 		// починаємо групу повідомлень
						console.info( "В підгрупі:  Інформаційне повідомлення -- зі значком" );
						console.warn( "В підгрупі:  Попередження -- зі значком" );
						console.error( "В підгрупі:  ПОМИЛКА -- зі значком" );
					console.groupEnd(); 	// завершити групу повідомлень
					console.info( "В групі:  Інформаційне повідомлення -- зі значком" );
					console.warn( "В групі:  Попередження -- зі значком" );
					console.error( "В групі:  ПОМИЛКА -- зі значком" );
				console.groupEnd(); 	// завершити групу повідомлень
				
			}
			
			function SuperTest(){
				Test();
			}
			
			SuperTest();
			
			/////////////// зупиняємо таймери  ////////////////////
			console.timeEnd("first");
			alert("Зупинити таймер ?");
			console.timeEnd("second");
			
		</script>
			
	</body>
</html>
