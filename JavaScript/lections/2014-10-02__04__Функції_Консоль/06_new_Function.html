<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Function Expression</title>
	</head>
	<body>
		<h1>Приклад використання Named Function Expression -- </h1>
		<script>

			//var codeOfFunction = "alert(a);alert(b);";
			var codeOfFunction = prompt("Введыть код функції", "alert(a);alert(b);" );
			var paramList = "a,b";
			
			var myFunc = new Function( paramList, codeOfFunction );
			
			myFunc( 55, 66 );
			
		</script>
		
	</body>
</html>
