<DOCTYPE html>
<html>
    <head>
        <title>Передача параметрів функціям</title>
        <meta charset="utf-8" >
        <script type="text/javascript">
            
            function receive2args( first, second ) {
				var msg = "";
				msg += "Функція одержала "+ arguments.length +" аргументів \n";
				for( var i = 0; i < arguments.length ; i++ )
				{
					msg += "arguments["+ i +"] : >" + arguments[i] +"<\n";
				}
				
				msg += "\n з них явно одержані лише два: \n";
				msg += "first = >"+ first +"<\n";
				msg += "second = >"+ second +"<\n";
				
				
				alert( msg );
            }
            
        </script>
    </head>
    <body>
        <h1>Передача параметрів функціям</h1>
        <script>
			receive2args( 11, 22, 33, 44, 55, "fgdf" );
        </script>
    </body>
</html>
