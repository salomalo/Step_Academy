<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Function Expression</title>
	</head>
	<body>
		<h1>Приклад використання Named Function Expression</h1>
		<script>

			var fact = function factorial ( n ) {		// ім'я factorial  видиме лише всередині функції
				if ( n == 1) 
					return 1;
					
				return n * factorial( n-1 );
			}
			
			alert( fact(5) );
			
			
		</script>
		
	</body>
</html>
