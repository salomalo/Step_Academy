<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/canvas.css">

		<script src="js/00_common.js"></script>

	<body onload="init();" >

			<a href="http://www.w3schools.com/tags/canvas_drawimage.asp">drawImage()</a>

			<span>
				</br></br>

				CANVAS-source</br>

			</span>

				CANVAS для backup</br>

			</span>
		</p>
