<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="canvas.css">
		<title>Сніжинка Коха</title>
	</head>
	<body>
		<DIV style="position:fixed; top:0; background: rgba(200,200,200,0.5); padding: 10px 25px;">
			<H1>
				<a href="http://uk.wikipedia.org/wiki/%D0%A1%D0%BD%D1%96%D0%B6%D0%B8%D0%BD%D0%BA%D0%B0_%D0%9A%D0%BE%D1%85%D0%B0">Сніжинка Коха</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<span style="font-size: 12pt">
					<SELECT size="1" onchange="drawSnowflake( this.value )" >
						<!-- <OPTION selected >Оберіть глибину рекурсії</OPTION> -->
						<OPTION selected value="0">Без рекурсії</OPTION>
						<OPTION value="1">1 рівень </OPTION>
						<OPTION value="2">2 рівні </OPTION>
						<OPTION value="3">3 рівні </OPTION>
						<OPTION value="4">4 рівні </OPTION>
						<OPTION value="5">5 рівнів </OPTION>
						<OPTION value="6">6 рівнів </OPTION>
						<OPTION value="7">7 рівнів </OPTION>
					</SELECT>&nbsp;&nbsp;&nbsp;
					500<INPUT type="range" min="500" max="5000" step="500" value="500" onchange="changeSize(this.value)">5000
				</span>
			</H1>
			<P>&nbsp;</P>
			<P style="float:left"> Розмір <B><CODE>&lt;CANVAS&gt;</CODE></B> = <SPAN id="curSize"></SPAN> px</P>
			<P style="float:right">Приклади <B><CODE>&lt;INPUT&gt;</CODE></B>-ів різних типів -- на <A href="http://www.w3schools.com/html/html5_form_input_types.asp">w3schools.com</A></P>
		</DIV>
		<P>
			<CANVAS></CANVAS>
		</P>
	</body>
	<script src="Koh.js"></script>
	<script>
		changeSize( document.getElementsByTagName("INPUT")[0].value )
		
		function changeSize( newSize ){
			var size = newSize || "500";
			var cnvs = document.getElementsByTagName("CANVAS")[0]; 
			cnvs.setAttribute( "width", size );
			cnvs.setAttribute( "height", size );
			document.getElementById("curSize").innerHTML = size +" x "+ size;
			drawSnowflake( document.getElementsByTagName("SELECT")[0].value );
		};
		
		function drawSnowflake( level ) {
			var cnvs = document.getElementsByTagName("CANVAS")[0]; 
			var ctx = cnvs.getContext('2d'); 
			if( isNaN( +level ) ) return;
			cnvs.width = cnvs.width;
			snowflake( ctx, +level, cnvs.width / 9, cnvs.height * 0.75, cnvs.height * 0.8 );
			ctx.stroke(); 
		}

		snowflake(c,4,565,115,125);

	</script>
</html>
