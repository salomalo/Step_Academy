<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Області Видимості Змінних</title>

		<script>
			"use strict"	// вмикаємо "суворий режим" -- без var не оголошує змінну
			// змінні, оголошені безпосередньо в скрипті -- глобальні
			var global = "global variable";
			var variable = "Another global variable";
			
			function myFunc() {
			
				//    variable = "local variable";	// змінює значення глобальної змінної
				var variable = "local variable";	// локальне ім'я "перекриває" глобальне
				
				var loclal ="local variable";
				
				//localWithoutVar = "local Without Var";	// "забули" var
				
				alert(	  "Всередині myFunc(): \n"
						+ "global = "+ global +"\n"
						+ "variable = "+ variable +"\n"
						+ "loclal = "+ loclal +"\n"
				//		+ "localWithoutVar = "+ localWithoutVar +"\n"
				);
				
				NestedFunction();
				
				// вкладена ф-я "бачить" усі змінні зовнішньої і глобальні
				function NestedFunction() {
					alert(	  "Всередині NestedFunction(): \n"
							+ "global = "+ global +"\n"
							+ "variable = "+ variable +"\n"
							+ "loclal = "+ loclal +"\n"
					);
				
				}
				
			}
			
		</script>

	</head>
	<body>
		<h1>Області Видимості Змінних</h1>
		
		<script>
			
			myFunc();
			
			alert(	  "Глобально: \n"
					+ "global = "+ global +"\n"
					+ "variable = "+ variable +"\n"
			//		+ "loclal = "+ loclal +"\n"			// Uncaught ReferenceError: loclal is not defined 
			//		+ "localWithoutVar = "+ localWithoutVar +"\n"
			);
		
		</script>
		
	</body>
</html>
