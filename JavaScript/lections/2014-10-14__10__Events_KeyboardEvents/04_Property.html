<!DOCTYPE html>
<HTML>
	<HEAD>
		<META charset="utf-8">
		<TITLE>Призначення подій через властивості DOM-об'єктів</TITLE>
	</HEAD>
	<BODY>
		<H1>Призначення подій через властивості DOM-об'єктів</H1>
		<P>
			<INPUT type="button" id="btn1" value="Ця кнопка працюватиме" />
			<INPUT type="button" id="btn2" value="Ця кнопка НЕ працюватиме" />
			<INPUT type="button" id="btn3" value="A ця кнопка -- працюватиме" />
		</P>

		<P>
			<INPUT type="button" value="Подивитись властивості кнопок"	onclick="showClickHandlers()"/>
		</P>

		<SCRIPT>
			
			var btn = document.getElementById( "btn1" );
			btn.onclick = handleClick;

			btn = document.getElementById( "btn2" );
			btn.onclick = handleClick();
			btn.title = "На подію 'onclick' повішено результат виконання ф-ї handleClick == null";

			btn = document.getElementById( "btn3" );
			btn.onclick = getClickHandler();
			btn.title = "На подію 'onclick' повішено результат виконання ф-ї getClickHandler = функцію handleClick ";
		
			function getClickHandler() {
				alert(	"getClickHandler()" );
				return handleClick;		// результат виконання ф-ї -- ф-я handleClick
			}
		
			function handleClick() {
				alert(	"handleClick()" );
			}

			
			
			function showClickHandlers() {
				var buttons = document.getElementsByTagName( "input" );
				for( var i = 0 ; i < buttons.length ; i++ ) {
					alert(	"Кнопка «"+ buttons[i].value +"»\n" 
							+"onclick == "+ buttons[i].onclick
						);
				}
			}

			</SCRIPT>
	</BODY>
</HTML>
