<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Масиви</title>
	</head>
	<body>
		<h1>Масиви - sort</h1>
		
		<script>
			// створюємо пустий масив
			//var arr = [55,1,25,385,874,"654",13,864,"654",5];	
			var arr = new Array(55,1,25,385,874,13,864,5);	
	
			
			
			arr.unshift(235);
			arr.unshift(430);
			arr.unshift(452);
	
			var msg = "масив містить:\n";
			for( var i = 0 ; i < arr.length ; i++ ){
//			for( var i in arr ){
				msg += "arr[" + i +"]="+ arr[i] +"\n";
			}
			alert( msg );
			
			
			//////////// впорядкування масиву ///////////
			arr.sort();
			
	
			var msg = "масив+ містить:\n";
			for( var i = 0 ; i < arr.length ; i++ ){
//			for( var i in arr ){
				msg += "arr[" + i +"]="+ arr[i] +"\n";
			}
			alert( msg );
			
			
		</script>
		
		
	</body>
</html>
