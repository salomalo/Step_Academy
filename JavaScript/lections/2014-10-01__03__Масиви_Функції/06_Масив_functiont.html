<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Масиви</title>
		<script>
			function showArr( array ) {
				if( ! Array.isArray( array ) ){
					alert( "Функція каже: Це не масив!" );
					return "Це не масив!";
				}
				
				var msg = "Функція каже: масив+ містить:\n";
				for( var i = 0 ; i < array.length ; i++ ){
					msg += "array[" + i +"]="+ array[i] +"\n";
				}
				alert( msg );
			}
			
		</script>
	</head>
	<body>
		<h1>Функції -- початок </h1>

			arr.unshift(235);
			arr.unshift(430);
			arr.unshift(452);
	
			showArr( arr );
