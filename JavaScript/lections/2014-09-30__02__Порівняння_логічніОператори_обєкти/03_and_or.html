<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Вступ до JavaScript :: Скорочене обчислення || та &&</title>
    </head>
    <body>
        <h1>Скорочене обчислення || та &&</h1>
        <script>
            true || alert( "Скорочене АБО \n Цей alert() не відпрацює"  ) 
            false || alert( "Скорочене АБО \n А цей – відпрацює"  ) 

            true && alert( "Скорочене І \n Цей alert() відпрацює"  ) 
            false && alert( "Скорочене І \n А цей – не відпрацює"  ) 
        </script>
    </body>
</html>
