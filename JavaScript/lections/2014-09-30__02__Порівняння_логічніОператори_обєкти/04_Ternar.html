<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Тернарний оператор</title>
	</head>
	<body>
		<h1>Тернарний оператор</h1>
		<script>
			var a = 5;
			var b = 6;
			
			var msg = a > b ? "a > b" : "a <= b" ;
			alert( msg );
			
			var msg = a < b ? "a < b" : "a >= b" ;
			alert( msg );
			
			var msg = a < b ? alert( " alert:  a < b" ) : alert( "alert:  a >= b" ) ;
			alert( msg );
		</script>
	</body>
</html>
