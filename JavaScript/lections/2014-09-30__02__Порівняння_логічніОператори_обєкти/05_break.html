<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Вступ до JavaScript :: break з міткою</title>
    </head>
    <body>
        <h1>break з міткою</h1>
        <script>
            mainLoop:         // <<=== оце мітка.
            while( true ){
                for( var x = 0 ; x < 44 ; x += 10 ) {
                    for( var y = 0 ; y < 33 ; y += 11 ) {
                        if( ! confirm( "Точка А( "+ x +", "+ y +" )\n\nЩе одну точку ?\n\n" ) ) {
                            //break;
                            break mainLoop;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
