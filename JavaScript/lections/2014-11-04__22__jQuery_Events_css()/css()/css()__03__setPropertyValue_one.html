<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>css demo</title>
		<style>
			.left {
				width: 60px;
				height: 60px;
				margin: 5px;
				display: inline-block;
				border: 1px solid black;
			}
			body{ background-color: #ddd }
		</style>
		<script src="jquery.js"></script>
		
		<script>
		
			function  change(event) {
				$( event.target ).css( "background-color", "red" );
			}

			function  restore(event) {
				//$( event.target ).css( "backgroundColor", null );
				//$( event.target ).css( "backgroundColor", undefined );
				
				$( event.target ).css( "backgroundColor", "transparent" );
				//$( event.target ).css( "backgroundColor", "" );
			}
			
		</script>
		
	</head>
	<body>
		<h1><a href="http://api.jquery.com/css/#css2" target="_blank" >jQuery:<code>.css()</code></a></h1>
		<h3>Встановлення значення однієї властивості</h3>
		<div>
			<div class="left" 	onmouseover="change( event );" onmouseout="restore( event );" ></div>
			<div class="left"	onmouseover="change( event );" onmouseout="restore( event );" ></div>
			<div class="left" 	onmouseover="change( event );" onmouseout="restore( event );" ></div>
			<div class="left"	onmouseover="change( event );" onmouseout="restore( event );" ></div>
		</div>
		<p id="result">Наведи на квадрат !</p>
	</body>
</html>
