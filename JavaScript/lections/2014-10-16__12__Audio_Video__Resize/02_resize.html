<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>resize</title>
	</head>
	<body onresize="onResize( event );" >
		<h1>resize</h1>
		<div id="idSize" style="text-align:center" >
			розмір body
		</div>
	</body>
	
	<script>

			var msg = "";

/*			var srcElement = event.srcElement;

				msg += "event.srcElement." + key +" = "+ srcElement[key] +" ( "+ typeof( srcElement[key] ) +")<br>";
*/
		
/*			for( var key in event )

*/		

			msg += event.srcElement.innerWidth +" x "+ event.srcElement.innerHeight;

			document.getElementById( "idSize" ).innerHTML = msg;

	</script>
