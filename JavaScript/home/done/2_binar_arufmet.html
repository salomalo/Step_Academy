<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Арифметика бінарна</title>
	</head>
	<body>
		<h1>Арифметика бінарна</h1>
		<script>
		
			var sRes = prompt( "Введіть число 1 ", "" );
			var num = parseInt(sRes);	// 
		
			var sRes2 = prompt( "Введіть число 2", "" );
			var num2 = parseInt(sRes2);	// 
			
			var RES  =  num + num2;
			var RES2 =  num - num2;
			var RES3 =  num * num2;
			var RES4 =  num / num2;
			var RES5 =  num % num2;
			
			alert(	num + "+" + num2 + "=" + RES + "\n\n"
					+ num + "-" + num2 + "=" + RES2 + "\n\n"
					+ num + "*" + num2 + "=" + RES3 + "\n\n"
					+ num + "/" + num2 + "=" + RES4 + "\n\n"
					+ num + "%" + num2 + "=" + RES5 + "\n\n"
			
			
			);
			

		</script>
	</body>
</html>
