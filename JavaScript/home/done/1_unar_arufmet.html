<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Арифметика унарна</title>
	</head>
	<body>
		<h1>Арифметика унарна</h1>
		<script>
		
			var sRes = prompt( "Введіть число", "" );
			var num3 = parseInt(sRes);	// перетворюємо в number, якщо вдасться. Інакше -- NaN -- Not a Number
			
			var num4 = num3+1;
			
			alert(	"До префіксного інкременту: " + sRes + "\n"
					+  "Результат префіксного інкременту:  " + num4 + "\n"
					+  "Після префіксного інкременту:  " + num4 + "\n"
			);
			
			
			alert(	"До постфіксного інкременту: " + sRes + "\n"
					+  "Результат постфіксного інкременту:  " + num3 + "\n"
					+  "Після постфіксного інкременту:  " + num4 + "\n"
			);
			
			var num5 = num3-1;
			alert(	"До префіксного інкременту: " + sRes + "\n"
					+  "Результат префіксного інкременту:  " + num5 + "\n"
					+  "Після префіксного інкременту:  " + num5 + "\n"
			);
			
			alert(	"До постфіксного інкременту: " + sRes + "\n"
					+  "Результат постфіксного інкременту:  " + num3 + "\n"
					+  "Після постфіксного інкременту:  " + num5 + "\n"
			);

			
		</script>
	</body>
</html>
