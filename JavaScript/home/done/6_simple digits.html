<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Simple digits</title>
	</head>
	<body>
		<h1>Simple digits</h1>
		<script>
			
			do{
			var sRes = prompt( "enter digit ", "" );		
			var num = parseInt(sRes);
			
			var RES = 1;

					next:
					for(var i=2; i<num;i++)
					{
						for(var j=2; j<i; j++) 
						{
							if ( i % j == 0) continue next;
						}
						RES+=" "+i;
					}
			
			}while(num<0 || num!=sRes);
			
			
			alert(RES);
			
		</script>
	</body>
</html>
