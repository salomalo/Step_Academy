<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<title>month</title>

	<body>
		<h1>month</h1>
		<script>
	
				
	   mainLoop:         // <<=== оце мітка.
		
		while(true)
		{  		 
		var arg = prompt("enter digit 1-12\n")
			switch(arg) {                
                case "1":
                    alert( "january" );
                    break

                case "2":
                    alert("february");
                    break;

                case "3":
                    alert("march");
					break;

                case "4":
					alert("may");
					break;
				
                case "5":
				    alert( "june" );
                    break;
					
                case "6":
				    alert( "julay" );
                    break;
					
                case "7":
                    alert( "august" );
                    break;
                    
                case "8":
                    alert( "august" );
                    break;
                    
                case "9":
                    alert( "september" );
                    break;
					
                case "10":
                    alert( "october" );
                    break;
					
				case "11":
                    alert( "november" );
                    break;
					
				case "12":
                    alert( "desember" );
                    break;
				
				case null:
				break mainLoop;
				
                default:
					alert("you enter somthing wrong " + arg)
                    break mainLoop;
            }
		}

		</script>
	</body>
